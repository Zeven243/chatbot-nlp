<!DOCTYPE html>
<html>
<head>
    <title>NLP Chatbot</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to NLP Chatbot</h1>
        <div id="chat-container">
            <div id="chat-display">
                <div id="chat-bot"></div>
            </div>
            <div id="user-input">
                <input type="text" id="user-msg" placeholder="Type your message..." autofocus>
                <button type="button" id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
